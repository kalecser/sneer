<html>
<head>
<title>Bazaar</title>
<link href="/static/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1>My Products</h1>
	<ul class="list-group" id="product-list">
		<li class="list-group-item" id="product">
		<span id="status"></span>
		<span id="name"></span>
		</li>
	</ul>
	<hr/>
	<h1>Peer's Products</h1>

	<form action="products">
		<input type="text" name="peer" placeholder="Enter peer's github login"/>
		<!-- http://localhost:8080/products?peer=joesmith  -->
	</form>

	<div id="peer-product-list">
		<div id="peer-product">
			<span id="status">
			</span>
			<span id="name">
			</span>
		</div>
	</div>
</div>
</body>
</html>
